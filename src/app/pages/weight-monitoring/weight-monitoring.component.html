<div class="card highlight-card card-small">
  <img src="/assets/images/cat.png" alt="">
  <h1 class="title">Suivi du poids</h1>
</div>

<div class="columns">
  <div class="column is-three-quarters">
    <canvas id="weightChart"></canvas>
  </div>

  <div class="column measures">
    <h2 class="title">Mesures</h2>

    <div class="measures-container">
      <ng-container *ngFor="let measure of measures">
       <app-measure [measure]="measure" [measureUnitLabel]="getMeasureUnitLabel()" (deleteMeasureEvent)="onDeleteMeasure($event)"></app-measure>
      </ng-container>

      <div *ngIf="measures?.length == 0" class="box measure-content has-text-centered">
        <small>Ajouter une mesure pour débuter le suivi du poids</small>
      </div>
    </div>
  </div>
</div>

<div class="columns">
  <div class="column"></div>

  <div class="column is-two-fifths add-measure">
    <h2 class="title">Ajouter une mesure</h2>

    <div class="field">
      <label class="label">Date</label>
      <div class="control has-icons-left">
        <input type="text" name="date" id="measureDate" class="input" [ngClass]="{'is-danger': isInvalidDate()}">
        <span class="icon is-small is-left">
          <i class="far fa-calendar"></i>
        </span>
        <p *ngIf="isInvalidDate()" class="help is-danger">La date est invalide</p>
      </div>
    </div>

    <div class="field">
      <label class="label">Poids</label>
      <div class="control has-icons-left has-icons-right">
        <input type="number" name="weight" class="input" [ngClass]="{'is-danger': isInvalidWeight()}" [(ngModel)]="weight" step=".25" min="0" max="50" placeholder="2">
        <span class="icon is-small is-left">
          <i class="far fa-weight-hanging"></i>
        </span>
        <span class="icon is-small is-right">
          {{ getMeasureUnitLabel() }}
        </span>
        <p *ngIf="isInvalidWeight()" class="help is-danger">Le poids doit être positif</p>
      </div>
    </div>

    <div class="field has-text-centered">
      <div class="control">
        <button type="button" class="button is-primary add-measure-button" (click)="addMeasure()" [disabled]="shouldDisableAddMeasureButton()">Ajouter</button>
        <p *ngIf="isExistingMeasureOnSelectedDate()" class="help is-danger">Une mesure existe à cette date</p>
      </div>
    </div>
  </div>

  <div class="column"></div>

  <div class="column">
    <h2 class="title">Paramètres</h2>

    <div class="field">
      <label class="label">Unité de poids</label>
      <div class="radios">
        <label class="radio">
          <input type="radio" name="measureUnit" [(ngModel)]="measureUnit" (ngModelChange)="updateMeasureUnit()" [value]="0" />
          Kg
        </label>
        <label class="radio">
          <input type="radio" name="measureUnit" [(ngModel)]="measureUnit" (ngModelChange)="updateMeasureUnit()" [value]="1" />
          Lbs
        </label>
      </div>
    </div>

    <div class="field">
      <label class="label">Poids santé</label>
      <div class="control has-icons-left has-icons-right">
        <input type="number" name="healthWeight" class="input" [(ngModel)]="healthWeight" (ngModelChange)="updateHealthWeigth()" step=".25" min="1" max="20" placeholder="4">
        <span class="icon is-small is-left">
          <i class="far fa-weight-hanging"></i>
        </span>
        <span class="icon is-small is-right">
          {{ getMeasureUnitLabel() }}
        </span>
        <p *ngIf="isInvalidHealthWeight()" class="help is-danger">Le poids doit être positif</p>
      </div>
    </div>
  </div>
</div>
